<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Lift Up</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/menu.css">
        <link rel="stylesheet" href="style/banner.css">
        <link rel="stylesheet" href="style/register.css">
    </head>
    <body>
        <header>
            <div class="contenedor">
                <h1>&#128978; Lift Up</h1>
                <input type="checkbox" id="menu-bar">
                <label for="menu-bar"><b>&#9776;</b></label>
                <nav class="menu">
                    <a href="order.html">Ordenes de Trabajo</a>
                    <a href="register.html">Nueva Orden</a>
                    <a href="service.html">Clientes</a>
                    <a href="register_client.html">Nuevo Cliente</a>
                    <a href="index.html">Cerrar Sesion</a>         
                </nav>
            </div>
        </header>
        
        <main>
            <section id="banner">
                <img src="images/banner.jpg">
            </section>
  
            <section id="RegistroFormulario">
            <h2>REGISTRANDO NUEVO CLIENTE</h2>
                <div class="formulario">
                        <form id="formulario_2">
                                
                            <p><label for="id_nombre">Nombre Cliente:</label> 
                            <input type="text" name="nombre" required="" id="id_nombre"
                                   maxlength="40" minlength="3" placeholder="Ingrese Nombre de Cliente" onkeyup="NoNumbers()"  required></p>
                            
                            <p><label for="id_direccion">Direccion:</label>
                            <input type="text" name="direccion" required="" id="id_direccion" placeholder="Ingrese direccion del Cliente"></p>

                            <p><label for="id_ciudad">Ciudad:</label>
                            <input type="text" name="ciudad" required="" id="id_ciudad" placeholder="Ingrese ciudad del cliente" onkeyup="NoNumbers()"></p>

                            <p><label for="id_comuna">Comuna:</label>
                            <input type="text" name="comuna" required="" id="id_comuna" placeholder="Ingrese comuna del Cliente" onkeyup="NoNumbers()"></p>

                            <p><label for="id_telefono">Telefono:</label>
                                <input type="text" name="telefono" required="" id="id_telefono" placeholder="Ingrese telefono del cliente" onkeyup="NoLetters()"></p>

                            <p><label for="id_correo">Email:</label>
                                <input type="text" name="email" required="" id="id_correo" placeholder="Ingrese email del cliente" onfocusout="ValidarCorreo()">
                            </p>
                            <span role="alert" id="validacionEmail"></span>
                                
                            
                    
                                
                            <button class="btn btn-primary" type="submit">Registrar Cliente</button>
                        </form>
                    </div>
            </section>
  
        </main>
        
        <footer>
            <div class="contenedor">
                <p class="copy">Lift Up &copy; 2018</p>
                <div class="redesociales">
                    <img src="images/facebook.png">
                    <img src="images/twitter.png">
                    <img src="images/whatsup.png">
                </div>
            </div>
        
        </footer>
        <script src="js/postCliente.js"></script>
        <script src="js/validar_client.js"></script> 
        <script src="js/push.min.js"></script>
    </body>
</html>
